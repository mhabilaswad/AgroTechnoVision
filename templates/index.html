<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi & Klasifikasi Buah - AI System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .content {
        padding: 40px;
      }

      .mode-selector {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        justify-content: center;
      }

      .mode-btn {
        flex: 1;
        max-width: 300px;
        padding: 20px;
        border: 3px solid #667eea;
        background: white;
        color: #667eea;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: bold;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .mode-btn:hover {
        background: #667eea;
        color: white;
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .mode-btn.active {
        background: #667eea;
        color: white;
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .mode-btn svg {
        width: 50px;
        height: 50px;
      }

      .mode-content {
        display: none;
        animation: fadeIn 0.5s ease;
      }

      .mode-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .upload-area {
        border: 3px dashed #667eea;
        border-radius: 15px;
        padding: 60px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f8f9ff;
      }

      .upload-area:hover {
        border-color: #764ba2;
        background: #f0f2ff;
      }

      .upload-area.dragover {
        background: #e8ebff;
        border-color: #764ba2;
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 4em;
        color: #667eea;
        margin-bottom: 20px;
      }

      .upload-text {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 10px;
      }

      .upload-subtext {
        color: #999;
        font-size: 0.9em;
      }

      #fileInput {
        display: none;
      }

      .video-container {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        background: #000;
        max-width: 100%;
        margin: 0 auto;
      }

      #webcam,
      #videoFeed {
        width: 100%;
        height: auto;
        display: block;
      }

      .camera-controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
      }

      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .btn-danger {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }

      .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .result-container {
        margin-top: 30px;
        padding: 20px;
        background: #f8f9ff;
        border-radius: 15px;
        display: none;
      }

      .result-container.show {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      .result-image {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .detection-info {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      }

      .detection-info h3 {
        color: #667eea;
        margin-bottom: 15px;
        font-size: 1.3em;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .info-item {
        background: #f8f9ff;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }

      .info-label {
        font-weight: bold;
        color: #667eea;
        font-size: 0.9em;
        margin-bottom: 5px;
      }

      .info-value {
        font-size: 1.1em;
        color: #333;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 40px;
      }

      .loading.show {
        display: block;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: #667eea;
        font-size: 1.2em;
        font-weight: bold;
      }

      .stats-bar {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 20px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      }

      .stats-number {
        font-size: 3em;
        font-weight: bold;
        color: #667eea;
      }

      .stats-label {
        color: #666;
        font-size: 1.1em;
      }

      @media (max-width: 768px) {
        .mode-selector {
          flex-direction: column;
        }

        .mode-btn {
          max-width: 100%;
        }

        .header h1 {
          font-size: 1.8em;
        }

        .content {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üçé Sistem Deteksi & Klasifikasi Buah</h1>
        <p>
          Deteksi buah secara otomatis menggunakan YOLO dan klasifikasi
          multi-task dengan CNN
        </p>
      </div>

      <div class="content">
        <div class="mode-selector">
          <button class="mode-btn active" onclick="switchMode('upload')">
            <svg fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H11V9.413l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13H5.5z"
              />
            </svg>
            Upload Gambar
          </button>
          <button class="mode-btn" onclick="switchMode('camera')">
            <svg fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"
              />
            </svg>
            Kamera Real-time
          </button>
        </div>

        <!-- Upload Mode -->
        <div id="uploadMode" class="mode-content active">
          <div
            class="upload-area"
            id="uploadArea"
            onclick="document.getElementById('fileInput').click()"
          >
            <div class="upload-icon">üì∑</div>
            <div class="upload-text">Klik atau drag & drop gambar di sini</div>
            <div class="upload-subtext">Format: JPG, PNG, JPEG (Max 16MB)</div>
            <input type="file" id="fileInput" accept="image/*" />
          </div>

          <div class="loading" id="uploadLoading">
            <div class="spinner"></div>
            <div class="loading-text">Memproses gambar...</div>
          </div>

          <div class="result-container" id="uploadResult">
            <div class="stats-bar">
              <div class="stats-number" id="totalFruits">0</div>
              <div class="stats-label">Buah Terdeteksi</div>
            </div>
            <img id="resultImage" class="result-image" alt="Result" />
            <div id="detectionsList"></div>
          </div>
        </div>

        <!-- Camera Mode -->
        <div id="cameraMode" class="mode-content">
          <div class="video-container">
            <img id="videoFeed" src="" alt="Video Feed" style="display: none" />
            <video
              id="webcam"
              autoplay
              playsinline
              style="display: none"
            ></video>
          </div>

          <div class="camera-controls">
            <button
              class="btn btn-primary"
              id="startCameraBtn"
              onclick="startCamera()"
            >
              <span>‚ñ∂</span> Mulai Kamera
            </button>
            <button
              class="btn btn-danger"
              id="stopCameraBtn"
              onclick="stopCamera()"
              style="display: none"
            >
              <span>‚¨õ</span> Stop Kamera
            </button>
          </div>

          <div class="result-container" id="cameraResult">
            <div class="stats-bar">
              <div class="stats-number" id="totalFruitsCamera">0</div>
              <div class="stats-label">Buah Terdeteksi</div>
            </div>
            <div id="detectionsListCamera"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let stream = null;
      let processingInterval = null;

      // Switch between modes
      function switchMode(mode) {
        // Update buttons
        document
          .querySelectorAll(".mode-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.closest(".mode-btn").classList.add("active");

        // Update content
        document
          .querySelectorAll(".mode-content")
          .forEach((content) => content.classList.remove("active"));

        if (mode === "upload") {
          document.getElementById("uploadMode").classList.add("active");
          stopCamera();
        } else if (mode === "camera") {
          document.getElementById("cameraMode").classList.add("active");
        }
      }

      // Upload mode - Drag and drop
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");

        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFileUpload(files[0]);
        }
      });

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleFileUpload(e.target.files[0]);
        }
      });

      // Handle file upload
      async function handleFileUpload(file) {
        const formData = new FormData();
        formData.append("file", file);

        // Show loading
        document.getElementById("uploadLoading").classList.add("show");
        document.getElementById("uploadResult").classList.remove("show");

        try {
          const response = await fetch("/upload", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (data.success) {
            // Display result
            document.getElementById("resultImage").src =
              "data:image/jpeg;base64," + data.image;
            document.getElementById("totalFruits").textContent =
              data.total_fruits;

            // Display detections
            displayDetections(data.detections, "detectionsList");

            document.getElementById("uploadResult").classList.add("show");
          } else {
            alert("Error: " + data.error);
          }
        } catch (error) {
          alert("Error: " + error.message);
        } finally {
          document.getElementById("uploadLoading").classList.remove("show");
        }
      }

      // Display detections
      function displayDetections(detections, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";

        detections.forEach((detection, index) => {
          const cls = detection.classification;
          const html = `
                    <div class="detection-info">
                        <h3>üçé Buah ${index + 1}</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Jenis Buah</div>
                                <div class="info-value">${cls.jenis}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Kesegaran</div>
                                <div class="info-value">${cls.kesegaran}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Kematangan</div>
                                <div class="info-value">${cls.kematangan}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Confidence</div>
                                <div class="info-value">${(
                                  cls.jenis_confidence * 100
                                ).toFixed(1)}%</div>
                            </div>
                        </div>
                    </div>
                `;
          container.innerHTML += html;
        });
      }

      // Camera mode
      async function startCamera() {
        try {
          // Using server-side streaming
          document.getElementById("videoFeed").style.display = "block";
          document.getElementById("webcam").style.display = "none";
          document.getElementById("videoFeed").src = "/video_feed";

          document.getElementById("startCameraBtn").style.display = "none";
          document.getElementById("stopCameraBtn").style.display = "flex";
          document.getElementById("cameraResult").classList.add("show");
        } catch (error) {
          alert("Error accessing camera: " + error.message);
        }
      }

      function stopCamera() {
        document.getElementById("videoFeed").src = "";
        document.getElementById("videoFeed").style.display = "none";

        document.getElementById("startCameraBtn").style.display = "flex";
        document.getElementById("stopCameraBtn").style.display = "none";
        document.getElementById("cameraResult").classList.remove("show");
      }
    </script>
  </body>
</html>
